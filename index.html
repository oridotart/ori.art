<!DOCTYPE html>  
<html>  
<head>  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <style>  
        :root { --gap: 2rem; }  
        body {  
            margin: 0;  
            font-family: system-ui;  
            line-height: 1.5;  
        }  
        .block {  
            padding: var(--gap);  
            max-width: 1200px;  
            margin: 0 auto;  
        }  
        .grid {  
            display: grid;  
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));  
            gap: var(--gap);  
        }  
        img { width: 100%; height: auto; }  
        nav {  
            padding: 1rem var(--gap);  
            position: fixed;  
            width: 100%;  
            background: white;  
            border-bottom: 1px solid #ddd;  
        }  
    </style>  
</head>  
<body>  
    <nav>  
        <h2>Site Title</h2>  
    </nav>  

    <div class="block" style="margin-top: 80px;">  
        <div class="grid">  
            <img src="hero-image.jpg" alt="Main image">  
            <div>  
                <h1>Ori Stieg</h1>  
                <p>Hi this is my website</p>  
            </div>  
        </div>  
    </div>  

    <div class="block">  
        <div class="grid">  
            <img src="zywave cover.jpg">  
            <img src="uk sketchbook cover.jpg">  
            <img src="old art cover.jpg">  
        </div>  
    </div>  
</body>  
</html>
